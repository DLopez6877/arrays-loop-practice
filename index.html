<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Arrays and Loops</title>
  </head>
  <body>

    <div class="container">
      <h1 class="jumbotron">Fun with forms and loops</h1>
      <div class="row">
        <div class="col-sm-8"> <!-- start of grocery list -->
          <form id="groceryForm">
            <h1>What groceries do you need from the store?</h1>
            <div class="form-group">
              <label for="grocery1">A grocery</label>
              <input id="grocery1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="grocery2">Another grocery</label>
              <input id="grocery2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="grocery3">Another grocery</label>
              <input id="grocery3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="grocery4">Another grocery</label>
              <input id="grocery4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="grocery5">Another grocery</label>
              <input id="grocery5" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="grocery6">Another grocery</label>
              <input id="grocery6" class="form-control" type="text">
            </div>

            <button type="submit" class="btn-success">Submit</button>
          </form>
          <div class="initially-hidden grocery-list">
            <h1>These are the groceries you need:</h1>
            <ol id="grocery-list">


            </ol>
          </div>
        </div> <!-- end of grocery list -->
        <div class="col-sm-4"> <!-- deck of cards -->
          <h3>Click <span class="cards-here">here</span> to <span class="see-hide">see</span> a deck of cards.</h3>
          <ul id="deck" class="initially-hidden">

          </ul>
        </div> <!-- end of deck of cards -->
      </div> <!--end of row -->
      <div class="row">
        <div class="col-sm-8"> <!-- word play -->
          <form id="word-form">
            <div class="form-group">
              <label>Enter a block of text</label>
              <textarea id="sent" type="text" class="form-control" rows="5"></textarea>
            </div>
            <button id="word-btn" type="submit" class="btn-info">Submit</button>
          </form>
          <div id="word-result" class="initially-hidden">
            <h4>List of words and how many times they appear:</h4>
            <ul class="word-result">

            </ul>
        </div> <!-- end of word play -->
      </div>
    </div>

  </body>
</html>
